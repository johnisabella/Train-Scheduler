<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>John's Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  <!-- Custom CSS link -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <!-- JQuery Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

  <!-- Train Schedule Tracker-->
  <div class="container">

    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Hyperloop Schedule</h1>
      <p class="lead">Thanks to Elon Musk, train travel is faster than ever. View the most recent hyperloop schedule below, and add your own hyperloop service to the schedule for others to see.</p>
  </div>

  <div class="row">

    <div class="col-lg-12">

    <!-- Currently scheduled trains-->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-sm table-dark" id='current-train-schedule'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Train Section -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="employee-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group">
              <label for="role-input">Destination</label>
              <input class="form-control" id="train-destination-input" type="text">
            </div>
            <div class="form-group">
              <label for="start-input">First Train Time (hh:mm - military time)</label>
              <input class="form-control" id="train-time-input" type="text">
            </div>
            <div class="form-group">
              <label for="rate-input">Frequency (min)</label>
              <input class="form-control" id="train-frequency-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>

        </div>

      </div>

    </div>

  </div>

</div>

  <!-- JavaScript Link -->
  <script src="trainLogic.js"></script>

</body>
</html>
